<div class="footer">
  <div class="row">
    <div class="col-sm-8 col-xs-6">

      <ul class="list-inline">
        {{ range .Site.Menus.footer }}
        <li class=""><a href="{{ .URL | absURL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>

    </div>
    <div class="col-sm-4 col-xs-6">
      {{ partial "social" . }}
    </div>
    <div class="col-sm-2">
      <form class="form" method="get" action="/search">
        <div class="col-xs-12">

          <div class="input-group">
            <style>
            #se_box {
              background: url("https://www.google.com/cse/static/en/google_custom_search_watermark.gif") left center no-repeat rgb(255, 255, 255);
            }
            #se_box:focus {
              background-image: none;
            }
            </style>
            <input type="search" id="se_box" name="q" placeholder="" class="form-control">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default">Go</button>
            </span>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-12">

      &copy; {{.Now.Format "2006"}}
      {{ with .Site.Params.copyright }}{{ . | markdownify}}{{ end }}
    </div>
  </div>
</div>

{{ partial "footer_js" . }}
{{ partial "footer_custom_js" . }}
