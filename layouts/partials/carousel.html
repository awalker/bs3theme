<div id="car-hh" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {{ range $index, $element := .Params.images}}
    <li data-target="#car-hh" data-slide-to="0" class="{{ if eq $index 0 }}active{{ end}}"></li>
    {{ end }}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    {{ range  $index, $element := .Params.images}}
    <div class="item{{ if eq $index 0 }} active{{ end}}">
      {{ if $element.url }}
      <a href="{{ $element.url | absURL}}">
      <img src="{{ $element.src | absURL }}" alt="{{ $element.title }}">
      </a>
      {{ else }}
      <img src="{{ $element.src | absURL }}" alt="{{ $element.title }}">
      {{ end }}
      <div class="carousel-caption">
        {{ $element.caption }}
      </div>
    </div>
    {{ end }}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#car-hh" role="button" data-slide="prev">
    <span class="icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#car-hh" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
