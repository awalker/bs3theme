<div class="col-xs-12 col-sm-4 col-lg-3">
  <div class="row">
    <div class="col-md-1 visible-md">&nbsp;</div>
<div class="col-xs-4 col-sm-12 col-md-10 col-lg-12 "><img class="img-responsive" src="/images/hh_logo.png" alt="Logo"></div>

<ul class="col-xs-8 visible-xs">
  {{ range .Site.Menus.sidebar }}
  <span><a href="{{ .URL | absURL }}" class="btn btn-default btn-xs btn-sidebar-xs">{{ .Name }}</a></span>
  {{ end }}
</ul>

<div class="col-sm-12 hidden-xs">
  <div class="-list-group-">
  {{ range .Site.Menus.sidebar }}
    {{ if eq .Name "Feedback" }}
      <a href="{{ .URL | absURL }}" class="btn btn-default btn-sidebar btn-lg">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ .Name }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a><br>
    {{ else }}
      <a href="{{ .URL | absURL }}" class="btn btn-default btn-sidebar">{{ .Name }}</a><br>
    {{ end }}
  {{ end }}
  </div>
</div>

</div>
</div>
