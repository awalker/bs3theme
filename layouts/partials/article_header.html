<header class="article-header article-banner editable">
{{ if and (isset .Params "banner") (not (eq .Params.banner "")) }}
    <img src="{{ .Params.banner | absURL }}" class="img-responsive" style="width: 100%;">
    {{ else }}
    <img src="/images/press-releases-header-h1.png" class="img-responsive" style="width: 100%;">
{{ end }}

    <h1 class="article-title" itemprop="name" property="name">{{ .Title }}</h1>

</header>
